spring.datasource.url=${DB_ADDRESS}/${DB_DATABASE}?autoReconnect=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.datasource.continueOnError=true
spring.datasource.schema=classpath:setup.sql  # Add this to automatically run setup.sql on startup

# Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/api/docs.html
springdoc.api-docs.path=/api/v3/api-docs/swagger-config